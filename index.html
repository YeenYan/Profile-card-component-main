<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="row">
                <img src="./images/bg-pattern-card.svg" alt="abstract background" class="row__header-image">
                <div class="row__profile-content">
                    <img src="./images/image-victor.jpg" alt="Victor Crest Photo" class="row__profile-image">
                    <p class="row__profile-name">Victor Crest <span class="row__profile-age">26</span></p>
                    <p class="row__profile-place">London</p>
                </div>
            </div>

            <hr class="line-break">

            <div class="row row-col">
                <div class="row__stat">
                    <p class="row__stat-num">80K</p>
                    <p class="row__stat-type">Followers</p>
                </div>
                <div class="row__stat">
                    <p class="row__stat-num">803K</p>
                    <p class="row__stat-type">Likes</p>
                </div>
                <div class="row__stat">
                    <p class="row__stat-num">1.4K</p>
                    <p class="row__stat-type">Photos</p>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mark Ian Reyes</a>.
      </div>
</body>
</html>
